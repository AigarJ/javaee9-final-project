<form [formGroup]="postForm" (ngSubmit)="onFormSubmit()">
  <p>Create new post</p>
  <label for="header">Header</label>
  <input id="header" type="text" formControlName="header"><br><br>

  <label for="content">Content</label>
  <input id="content" type="text" formControlName="content"><br><br>

  <label for="author">Author</label>
  <input id="author" type="text" formControlName="author"><br><br>

<!--  <button (click)="onButtonClicked()" mat-raised-button>Handle click</button>-->
  <button [disabled]="!postForm.valid" type="submit" mat-raised-button>Create post</button><br><br>
  <button type="reset" mat-raised-button>Clear</button>
</form>
